
{% extends 'base.html' %}

{% block title %}Create Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <i class="bi bi-card-checklist"></i> Create Assignment
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="assignment_name" class="form-label">Assignment Name</label>
              <input type="text" class="form-control" id="assignment_name" name="assignment_name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-card-checklist"></i> Create Assignment</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
